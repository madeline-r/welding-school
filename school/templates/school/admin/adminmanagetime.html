{% extends 'admin/adminbase.html' %}
{% block content %}
{% block custom_css %}
<style>
    .content {
        width: 75%;
        top: 200px;
        left: 45%;
        transform: translate(15%, 25px);
        opacity: 85%;
    }
    .button{
        width: 100px;
        height: 25x;
    }
    .search{
        width: 97%;
        height: 40px;
        border: none; 
        border:solid 1px #000000;
        border-radius: 5px;
    }
    .mtable{
        font-size: 18px;
    }
</style>
{% endblock custom_css %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="row">
                                <div class="col-lg-10 text-jusify-left ms-2 my-2">
                                    <h3 class="card-title">Terminarz</h3>
                                </div>
                                <div class="col-lg-1 text-jusify-right my-2">
                                    <a href="{% url 'adminaddtime'  %}" class="button btn btn-outline-primary">Dodaj</a>
                                </div>
                            </div>
                        </div>
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap" id="myTable">
                            <thead class="mtable">
                                <tr style="text-align:center">
                                    <th>Początek</th>
                                    <th>Koniec</th>
                                    <th>Edycja</th>
                                    <th>Usuń</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for time in time %}
                                <tr style="text-align:center">
                                    <td>{{ time.startcourse|date:'Y-m-d' }}</td>
                                    <td>{{ time.endcourse|date:'Y-m-d' }}</td>
                                    <td><a href="/adminedittime/{{ time.id }}" class="button btn btn-outline-primary">Edytuj</a></td>
                                    <td><a href="/admindeletetime/{{ time.id }}" class="button btn btn-outline-danger">Usuń</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</section>
{% endblock %}
